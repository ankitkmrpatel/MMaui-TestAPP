<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
/* ===============================
   Configurable variables (MAUI props equivalent)
   =============================== */
:root {
  --root-width: 92vw;
  --card-width: 88%;
  --card-height: 150px;

  --card-offset-top: 20px;      /* replaces Margin(0,20,0,0) */
  --corner-radius: 10px;

  --badge-size: 24px;
  --badge-height: 36px;

  --menu-btn-size: 24px;
}

/* ===============================
   Root
   =============================== */
.card-root {
  position: relative;
  width: var(--root-width);
  margin: 0 auto 16px auto;
  display: grid;
  grid-template-rows: auto auto;
  background: #ffdddd; /* debug (root) */
}

/* ===============================
   Card Layer
   =============================== */
.card-layer {
  position: relative;
  height: calc(var(--card-height) + var(--card-offset-top));
  background: #ddeeff; /* debug (card layer) */
}

/* ===============================
   Cards
   =============================== */
.card {
  position: absolute;
  top: var(--card-offset-top);
  width: var(--card-width);
  border-radius: var(--corner-radius);
}

/* Back Card */
.back-card {
  right: 0;
  height: calc(var(--card-height) + (var(--badge-size) - 6px));
  background: #e0e0e0;
  z-index: 1;
}

/* Front Card */
.front-card {
  left: 0;
  height: var(--card-height);
  background: #ffffff;
  box-shadow: 0 4px 14px rgba(0,0,0,0.15);
  z-index: 2;
}

.front-content {
  padding: 12px;
}

.front-content h3 {
  margin: 0 0 4px 0;
  font-size: 20px;
}

.front-content p {
  margin: 0;
  font-size: 13px;
  opacity: 0.95;
}

/* ===============================
   Menu Button (Overlay)
   =============================== */
.menu-btn {
  position: absolute;
  right: 12px;
  top: 0;
  transform: translate(10px, calc(var(--card-height) - 10px));
  background: transparent;
  border: none;
  font-size: 18px;
  cursor: pointer;
  z-index: 10;
}

/* ===============================
   Badges
   =============================== */
.badges-scroller {
  height: var(--badge-height);
  overflow-x: auto;
  display: flex;
  align-items: center;
}

.badges {
  display: flex;
  gap: 8px;
  padding: 8px;
}

.badge {
  width: var(--badge-size);
  height: var(--badge-size);
  flex-shrink: 0;
  display: flex;
  align-items: center;
  justify-content: center;

  background: white;
  border: 1px solid #ddd;
  border-radius: 6px;
  font-size: 12px;
}
</style>
</head>

<body>

<div class="card-root">

  <!-- Card Layer -->
  <div class="card-layer">

    <div class="card back-card"></div>

    <div class="card front-card">
      <div class="front-content">
        <h3>Title</h3>
        <p>Description goes here</p>
      </div>
    </div>

  </div>

  <!-- Badges -->
  <div class="badges-scroller">
    <div class="badges">
      <div class="badge">‚ù§</div>
      <div class="badge">üîî</div>
      <div class="badge">‚òÖ</div>
      <div class="badge">‚úì</div>
    </div>
  </div>

  <!-- Menu Button -->
  <button class="menu-btn">‚ãØ</button>

</div>

</body>
</html>
